<html>

<head>
    <style>
        *,
        *:before,
        *:after {
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .container {
            padding: 10px;
        }

        svg {
            width: 800px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <defs>
                <filter id='glow'>
                    <!-- Shadow offset -->
                    <feOffset dx='0' dy='0' />

                    <!-- Shadow blur -->
                    <feGaussianBlur stdDeviation='10' result='blur' />

                    <!-- Invert drop shadow to make an inset shadow -->
                    <feComposite operator='out' in='SourceGraphic' in2='blur' result='inverse' />

                    <!-- Cut color inside shadow -->
                    <feFlood flood-color='red' flood-opacity='.95' result='color' />
                    <feComposite operator='in' in='color' in2='inverse' result='shadow' />

                    <!-- Placing shadow over element -->
                    <feComposite operator='over' in='shadow' in2='SourceGraphic' />


                </filter>
                <filter id="shadow2">
                    <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="red" />
                </filter>

                <linearGradient id="gradiant-background" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
                </linearGradient>
                <clipPath id="clip" clipPathUnits="objectBoundingBox">
                    <polygon points="0,0 1,0 1,0.8 0.8,1 0,1" />
                </clipPath>
            </defs>
            <rect x="0%" y="0%" width="100%" height="100%" clip-path="url(#clip)" fill="url(#gradiant-background)"
                id="superSquare" filter="url(#glow) url(#shadow2)" />
        </svg>
    </div>
</body>

</html>
