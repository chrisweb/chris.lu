<html>

<head>
    <style>
        *,
        *:before,
        *:after {
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .btn {
            --cornerSideLength: 40px;

            clip-path:
                polygon(0 0,
                    100% 0,
                    100% calc(100% - var(--cornerSideLength)),
                    calc(100% - var(--cornerSideLength)) 100%,
                    0 100%);

            background-color: #fff;
            height: 72px;
            width: 392px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-border {
            --cornerSideLength: 43px;

            clip-path:
                polygon(0 0,
                    100% 0,
                    100% calc(100% - var(--cornerSideLength)),
                    calc(100% - var(--cornerSideLength)) 100%,
                    0 100%);

            background-color: #ff00aa;
            height: 80px;
            width: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-outer-shadow {
            filter: drop-shadow(0px 0px 12px #ff00aa);
            color: #000;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            line-height: 1;
            text-decoration: none;
            text-transform: uppercase;
            font-family: sans-serif;
        }

        .btn-inner-shadow {
            filter: url(#inner-glow-2);
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" id="svgFilters" width="0" height="0">
        <defs>
            <filter id="inner-glow-2">
                <!-- fill the filter region with a color -->
                <feFlood flood-color="#ff00aa" />
                <!--  -->
                <feComposite operator="out" in2="SourceGraphic" />
                <!-- next we use gaussian blur to mimic a shadow (or glow) effect around the shape -->
                <feGaussianBlur stdDeviation="8" />
                <!-- we only keep what is outside of the shape, because it is inverted, it acutally
                only keeps what is inside -->
                <feComposite operator="out" in="SourceGraphic" />
            </filter>
        </defs>
    </svg>
    <a class="btn-outer-shadow href=" /">
        <div class="btn-border">
            <div class="btn-inner-shadow">
                <div class="btn">Button text</div>
            </div>
        </div>
    </a>
</body>

</html>
